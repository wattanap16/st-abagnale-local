
<h1>golf course-design by legends for all mankind</h1>
<div style="height:10px; width: 100%; background-color:aquamarine;"></div>
<section class="design-box">
    <div class="mankind"></div>
    <div class="legends"></div>
</section>

<div class="container-fluid courses-pics">
   <div class="row">
  

      <div class=" figure col-xs-12 col-sm-6 col-md-4" *ngFor="let image of fullImagePath" >
           <img [src]="image[0]">

           <div class="overlay">
               <div class="text">
                   {{image[1]}}
               </div>
          </div>

      </div>

   </div>
</div>
