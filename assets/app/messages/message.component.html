

<article class="panel panel-default" >
    <div class="panel-body">
        {{ message.content }}
    </div>
    <footer class="panel-footer">
        <div class="author">
           {{ message.username }}
        </div>
        <div class="config" *ngIf="belongsToUser()">
            <a (click)="onEdit()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit</a>
           
            <a (click)="onDelete()"> Delete <span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
        </div>
    </footer>
</article>
